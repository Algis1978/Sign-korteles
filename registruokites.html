<body>

            <div class="forma">

                <input class="slaptazodis" type="text" placeholder="slaptažodis">
                <input class="slaptazodis" type="text" placeholder="pakartokite slaptažodį">
            </div>
            <div class="buttondiv">
                <button type="submit" class="button"><a href="#"> Registruokitės </a></button>
            </div>
            <div class="pabaigosp">
                <p class="pabaigospp">Jau turite paskyrą?</p>
                <p><a href="./index.html"><span class="paryskinta">Prisijunkite!</span></a></p>
            </div>
